<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/styleLogin.css"/>
</head>
<body>
    <div class="form">
        <div class="header"><h2>Login</h2></div>
        <div class="login">
            <form action="php/loginCheck.php" method="post" enctype="multipart/form-data">
                <ul>
                    <li>
                        <span class="un"><i class="fa fa-user"></i></span><input type="text" name="log" required class="text" placeholder="Nom d'utilisateur"/></li>
                    <li>
                        <span class="un"><i class="fa fa-lock"></i></span><input type="password" name="pwd" required class="text" placeholder="Mot de passe"/></li>
                    <li>
                        <input type="submit" value="LOGIN" class="btn">
                    </li>
                </ul>
            </form>
        </div><br/>
    </div>
</body>
</html>
